<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Magic the Gathering</title>

    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="h">
        <h1>MAGIC THE GATHERING</h1>
    </div>
    <div id="wrapper">
        <div class="panel">
            <button class="plusleft">+</button>
            <button class="minusleft">-</button>
        </div>

        <div class="center">
            <div class="scoreleft"></div>
            <div class="scoreright"></div>
        </div>

        <div class="panel">
            <button class="plusright">+</button>
            <button class="minusright">-</button>
        </div>
        <button class="reset"><b>RESETUJ WYNIK</b></button>

    </div>

    <script src="main.js"></script>


</body>

</html>
